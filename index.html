  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 8px;
    }

    header p {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 25px;
    }

    .nav-bar {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .nav-btn {
      background: linear-gradient(135deg, #ffcc00, #ffb300);
      color: #222;
      border: none;
      padding: 10px 22px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
      letter-spacing: 0.3px;
      transition: transform 0.2s, box-shadow 0.3s, background 0.3s;
    }
    .nav-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 15px rgba(255, 204, 0, 0.4);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #1b2838;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 520px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .modal-content h2 {
      margin-top: 0;
      color: #ffcc00;
    }

    .close-btn {
      background: #ff4d4d;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 8px 15px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 20px;
      transition: background 0.3s;
    }
    .close-btn:hover {
      background: #ff6666;
    }

    .slider {
      width: 45%;
      max-width: 400px;
      margin: 30px auto;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      text-align: center;
    }

    .slides img {
      width: auto;
      height: auto;
      max-width: 100%;
      display: block;
      margin: 0 auto;
    }

    .start-btn {
      display: block;
      width: 200px;
      margin: 20px auto;
      padding: 15px 20px;
      background: #ffcc00;
      color: #222;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    .start-btn:hover:enabled {
      background: #ffd633;
      transform: scale(1.05);
    }

    .start-btn:disabled {
      background: #777;
      color: #ccc;
      cursor: not-allowed;
    }

    .games-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      padding: 0 20px;
    }

    .game-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      width: 180px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      transition: transform 0.3s;
    }

    .game-card:hover {
      transform: translateY(-5px);
    }

    .game-card img {
      width: auto;
      height: auto;
      max-width: 100%;
      display: block;
      margin: 0 auto;
      border-radius: 10px;
    }

    .coming-soon {
      margin-top: 8px;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .ads, .donate {
      text-align: center;
      margin: 40px 0;
    }

    .ads {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
    }

    .ads img {
      width: auto;
      height: auto;
      max-width: 100%;
      display: inline-block;
    }

    /* Floating 300x250 ad */
    .floating-ad {
      position: fixed;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      z-index: 1000;
    }

    .floating-ad img {
      width: auto;
      height: auto;
      max-width: 100%;
      display: block;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    a.link { color:#ffcc00; text-decoration:none; }
    a.link:hover { text-decoration:underline; }

    @media (max-width: 600px) {
      .nav-bar {
        flex-direction: column;
        align-items: center;
      }
      .nav-btn {
        width: 200px;
      }
      .floating-ad {
        position: relative;
        top: auto;
        left: auto;
        transform: none;
        margin: 20px auto;
      }
    }
  </style>
</head>

  <script>
