<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AiGame üéÆ</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 40px 20px 10px;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .slider {
      width: 45%;
      max-width: 400px;
      margin: 30px auto;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      position: relative;
    }

    .slides img {
      width: 100%;
      display: block;
    }

    .start-btn {
      display: block;
      width: 200px;
      margin: 20px auto;
      padding: 15px 20px;
      background: #ffcc00;
      color: #222;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    .start-btn:hover:enabled {
      background: #ffd633;
      transform: scale(1.05);
    }

    .start-btn:disabled {
      background: #777;
      color: #ccc;
      cursor: not-allowed;
    }

    .games-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      padding: 0 20px;
    }

    .game-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      width: 180px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      transition: transform 0.3s;
    }

    .game-card:hover {
      transform: translateY(-5px);
    }

    .game-card img {
      width: 100%;
      border-radius: 10px;
    }

    .coming-soon {
      margin-top: 8px;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .ads, .donate {
      text-align: center;
      margin: 40px 0;
    }

    .ads {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <header>
    <h1>üéÆ AiGame Portal</h1>
    <p>Welcome to AiGame! Choose your adventure and start playing!</p>
  </header>

  <!-- Main Game -->
  <div class="slider">
    <div class="slides">
      <img src="1.png" alt="Main Game">
    </div>
  </div>

  <button class="start-btn" onclick="window.location.href='start.html'">Start Game üöÄ</button>

  <!-- Other Games Section -->
  <section class="games-section">
    <div class="game-card">
      <img src="6.jpg" alt="Game 2">
      <p class="coming-soon">Coming Soon</p>
      <button class="start-btn" disabled>Start Game</button>
    </div>

    <div class="game-card">
      <img src="7.jpg" alt="Game 4">
      <p class="coming-soon">Coming Soon</p>
      <button class="start-btn" disabled>Start Game</button>
    </div>
    <div class="game-card">
      <img src="4.png" alt="Game 5">
      <p class="coming-soon">Coming Soon</p>
      <button class="start-btn" disabled>Start Game</button>
    </div>

  </section>

  <!-- Ads Section -->
  <div class="ads">
    <p>Your Ad Here!</p>
  </div>

  <!-- Donate Widget -->
  <div class="donate">
    <script data-name="BMC-Widget" data-cfasync="false" 
      src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js"
      data-id="aigame"
      data-description="Support AiGame on Buy Me a Coffee!"
      data-message="Love our games? Buy us a coffee!"
      data-color="#FF813F"
      data-position="Right"
      data-x_margin="50"
      data-y_margin="50">
    </script>
  </div>

  <footer>
    ¬© 2025 AiGame - Built with ‚ù§Ô∏è by the AiGame Team
  </footer>

</body>
</html>
