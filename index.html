<style>
:root {
  --scale: 1.25; /* ← اینجا عدد بزرگ‌نمایی کل رو تعیین می‌کنی */
}

body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #3b82f6, #9333ea);
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  font-size: calc(16px * var(--scale));
}

#top-bar {
  width: 90%;
  background: #ffffff20;
  color: white;
  font-size: calc(18px * var(--scale));
  font-weight: bold;
  text-align: center;
  padding: calc(12px * var(--scale)) 0;
  border-radius: calc(8px * var(--scale));
  margin-bottom: calc(20px * var(--scale));
}

.level-button {
  margin: calc(6px * var(--scale));
  padding: calc(12px * var(--scale)) calc(18px * var(--scale));
  font-size: calc(18px * var(--scale));
  border-radius: calc(8px * var(--scale));
  border: none;
  cursor: pointer;
  background-color: #fff;
  transition: transform 0.2s;
}
.level-button:hover {
  transform: scale(1.05);
}

#equation {
  font-size: calc(28px * var(--scale));
  padding: calc(20px * var(--scale));
  border-radius: calc(12px * var(--scale));
  background: #fff;
  margin-bottom: calc(20px * var(--scale));
  text-align: center;
}

#answers input {
  font-size: calc(24px * var(--scale));
  width: calc(120px * var(--scale));
  padding: calc(10px * var(--scale));
  border-radius: calc(8px * var(--scale));
  text-align: center;
  border: 2px solid #3b82f6;
}

#answers button {
  font-size: calc(24px * var(--scale));
  padding: calc(10px * var(--scale)) calc(20px * var(--scale));
  border-radius: calc(8px * var(--scale));
  border: none;
  cursor: pointer;
  background-color: #3b82f6;
  color: white;
  margin-left: calc(10px * var(--scale));
}

#hints button {
  padding: calc(10px * var(--scale)) calc(25px * var(--scale));
  font-size: calc(18px * var(--scale));
  border-radius: calc(8px * var(--scale));
  background-color: #9333ea;
  color: white;
  border: none;
  cursor: pointer;
}

.particle {
  position: absolute;
  font-size: calc(24px * var(--scale));
  animation: float 1s ease-out forwards;
}

@keyframes float {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-100px); opacity: 0; }
}
</style>
