// ======== Ù…Ù†Ùˆ Ùˆ ÙØµÙ„ Ù‡Ø§ ========
function initMenu(){
  let chaptersDiv=document.getElementById("chapters");
  chaptersDiv.innerHTML='';
  for(let c=0;c<chaptersCount;c++){
    let btn=document.createElement("button");
    btn.innerText=`Chapter ${c+1}`;
    btn.className="level-button";
    if(c>0) { btn.classList.add("locked"); btn.disabled=true; }
    btn.onclick=()=> openChapter(c);
    chaptersDiv.appendChild(btn);
  }
}

// Ø¨Ø§Ø² Ú©Ø±Ø¯Ù† ÙØµÙ„
function openChapter(ch){
  currentChapter=ch;
  document.getElementById("menu-screen").classList.remove("active");
  document.getElementById("chapter-screen").classList.add("active");

  // Ù¾Ø§Ú© Ú©Ø±Ø¯Ù† Ø¨Ø§Ø²ÛŒ Ù‚Ø¨Ù„ÛŒ
  document.getElementById("game-screen").classList.remove("active");
  document.getElementById("question").innerText="";
  document.getElementById("answers").innerHTML="";

  document.getElementById("chapter-title").innerText=`Chapter ${ch+1}`;
  let levelsDiv=document.getElementById("levels");
  levelsDiv.innerHTML='';
  for(let i=0;i<levelsPerChapter;i++){
    let btn=document.createElement("button");
    btn.innerText=`Level ${i+1}`;
    btn.className="level-button";
    if(i>0 && !completedLevels[ch][i-1]) { btn.classList.add("locked"); btn.disabled=true; }
    if(completedLevels[ch][i]) { btn.style.backgroundColor="#999"; btn.disabled=false;}
    btn.onclick=()=> startLevel(i);
    levelsDiv.appendChild(btn);
  }
}

function backToMenu(){

  document.getElementById("menu-screen").classList.add("active");
}

// ======== Ø´Ø±ÙˆØ¹ Ù…Ø±Ø­Ù„Ù‡ ========
function startLevel(levelIndex){
  currentLevel=levelIndex;
  // Ø§Ù†ØªØ®Ø§Ø¨ Ø³ÙˆØ§Ù„ ØªØµØ§Ø¯ÙÛŒ Ø¨Ø¯ÙˆÙ† ØªÚ©Ø±Ø§Ø±
  let availableQuestions = questionsPool.filter(q=>!q.used);
  if(availableQuestions.length===0){
    availableQuestions = questionsPool.map(q=>{delete q.used; return q;});
  }
  currentQuestion = availableQuestions[Math.floor(Math.random()*availableQuestions.length)];
  currentQuestion.used = true;

  document.getElementById("menu-screen").classList.remove("active");
  document.getElementById("chapter-screen").classList.remove("active");
  document.getElementById("game-screen").classList.add("active");

  timer=60; lives=3; hintUsed=false; addTimeUsed=false;
  document.getElementById("hint-btn").classList.remove("disabled-button");

  updateTopBar();

}

function showQuestion(){
  document.getElementById("question").innerText = currentQuestion.question;
  let answersDiv=document.getElementById("answers");
  answersDiv.innerHTML='';
  currentQuestion.options.forEach((opt,i)=>{
    let btn=document.createElement("button");
    btn.innerText=opt;
    btn.onclick=()=> checkAnswer(i);
    answersDiv.appendChild(btn);
  });
}

// ======== ØªØ§ÛŒÙ…Ø± ========
function startTimer(){
  clearInterval(timerInterval);
  timerInterval=setInterval(()=>{
    timer--;

    if(timer<=0){ clearInterval(timerInterval); gameOver(true);}
  },1000);
}

// ======== Ø¨Ø±ÙˆØ²Ø±Ø³Ø§Ù†ÛŒ Ø¨Ø§Ù„Ø§ÛŒ ØµÙØ­Ù‡ ========
function updateTopBar(){
  document.getElementById("time").innerText="â± Time: "+timer;
  document.getElementById("lives").innerText="â¤ï¸".repeat(lives);
  document.getElementById("score").innerText="â­ Score: "+score;

// ======== Ø¨Ø±Ø±Ø³ÛŒ Ø¬ÙˆØ§Ø¨ ========
function checkAnswer(index){
  if(index===currentQuestion.answer){
    score++;
    updateTopBar();
    playCorrect();
    showParticles("ğŸ‰");
    completedLevels[currentChapter][currentLevel]=true;
    clearInterval(timerInterval);

    // Ù¾Ø§Ú© Ú©Ø±Ø¯Ù† ØµÙØ­Ù‡ Ø¨Ø§Ø²ÛŒ
    document.getElementById("answers").innerHTML="";
    document.getElementById("question").innerText="";
    document.getElementById("game-screen").classList.remove("active");

    setTimeout(()=> openChapter(currentChapter),500);

  } else {
    lives--;
    updateTopBar();
    playWrong();
    showParticles("âŒ");
    if(lives<=0) gameOver(false);
    else alert("âŒ Wrong! Lives left: "+lives);
  }
}

function useHint(){
  if(hintUsed) return;
  let wrongOptions = currentQuestion.options.map((_,i)=>i).filter(i=>i!==currentQuestion.answer);
  let hintIndex = wrongOptions[Math.floor(Math.random()*wrongOptions.length)];
  alert(`ğŸ’¡ Hint: Option #${hintIndex+1} might be wrong`);
  hintUsed=true;
  document.getElementById("hint-btn").classList.add("disabled-button");
}

function useAddTime(){
  if(addTimeUsed) return;
  timer+=30;
  updateTopBar();
  addTimeUsed=true;
  document.getElementById("addtime-btn").classList.add("disabled-button");
}

  for(let i=0;i<40;i++){
    const p=document.createElement("div");
    p.className="particle";

    p.style.left=(Math.random()*80 +10)+"%";

}
