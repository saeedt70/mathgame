<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Emoji ğŸ¦ (ULTRA EASY)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Ø¨Ø±Ø§ÛŒ Ø§Ø¨Ø¹Ø§Ø¯ Ø¨Ø²Ø±Ú¯ (400x600) Ùˆ Ø¸Ø§Ù‡Ø± Ø®ÙˆØ¨ */
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; 
            position: relative;
        }

        .game-container {
            width: 400px; 
            height: 600px; 
            background: linear-gradient(to bottom, #7DDFFC, #B4FCF8);
            border: 5px solid #333;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .bird {
            position: absolute;
            font-size: 50px; 
            left: 70px; 
            top: 250px; 
            transform: rotate(0deg); 
            transition: transform 0.1s ease-out; 
            z-index: 10;
        }

        .pipe {
            position: absolute;
            width: 80px; 
            background: transparent;
            left: 400px; 
            font-size: 80px; 
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 5;
        }

        .pipe .segment {
            background-color: #74B72E; 
            border: 2px solid #589A00;
            box-sizing: border-box;
            width: 100%;
            height: 100%; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .score {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5em; 
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            z-index: 20;
        }

        .game-over-screen {
            display: none; 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 1.8em; 
            text-align: center;
            z-index: 25;
            border-radius: 10px;
        }

        .game-over-screen h2 {
            color: #ffcc00;
            margin-bottom: 15px;
        }
        
        .start-button, .restart-button {
            background: linear-gradient(135deg, #ffcc00, #ffb300);
            color: #222;
            border: none;
            padding: 15px 30px; 
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.2rem; 
            letter-spacing: 0.3px;
            transition: transform 0.2s, box-shadow 0.3s, background 0.3s;
            margin-top: 25px; 
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9em;
            transition: background 0.3s;
            z-index: 30;
        }

        @media (max-width: 500px) { 
            .game-container {
                width: 95vw; 
                height: calc(95vw * 1.5); 
            }
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='index.html'">â¬…ï¸ Ø¨Ø§Ø²Ú¯Ø´Øª Ø¨Ù‡ ØµÙØ­Ù‡ Ø§ØµÙ„ÛŒ</button>

    <div class="game-container" id="game-container">
        <div class="bird" id="bird">ğŸ¦</div>
        <div class="score" id="score">0</div>

        <div class="instruction-screen" id="instruction-screen">
            <h2>Ø¨Ù‡ Flappy Emoji Ø®ÙˆØ´ Ø¢Ù…Ø¯ÛŒØ¯!</h2>
         
            <button class="start-button" id="start-game-button">Ø´Ø±ÙˆØ¹ Ø¨Ø§Ø²ÛŒ</button>
        </div>

        <div class="game-over-screen" id="game-over-screen">
            <h2>Ø¨Ø§Ø²ÛŒ ØªÙ…Ø§Ù… Ø´Ø¯!</h2>
            <p>Ø§Ù…ØªÛŒØ§Ø² Ø´Ù…Ø§: <span id="final-score">0</span></p>
            <button class="restart-button" id="restart-game-button">Ø¨Ø§Ø²ÛŒ Ø¯ÙˆØ¨Ø§Ø±Ù‡</button>
        </div>
    </div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const bird = document.getElementById('bird');
        const scoreDisplay = document.getElementById('score');
        const instructionScreen = document.getElementById('instruction-screen');
        const startGameButton = document.getElementById('start-game-button');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreDisplay = document.getElementById('final-score');
        const restartGameButton = document.getElementById('restart-game-button');

        // **Ù¾Ø§Ø±Ø§Ù…ØªØ±Ù‡Ø§ÛŒ ULTRA EASY**
        let birdY = 0; 
        let velocity = 0; 
        let gravity = 0.12; // Ø¬Ø§Ø°Ø¨Ù‡ Ú©Ù…ØªØ± (Ø³Ù‚ÙˆØ· Ø®ÛŒÙ„ÛŒ Ø¢Ù‡Ø³ØªÙ‡â€ŒØªØ±)
        let jumpStrength = -6.0; // Ù¾Ø±Ø´ Ù‚ÙˆÛŒâ€ŒØªØ±
        let pipeSpeed = 0.7; // Ø³Ø±Ø¹Øª Ø¨Ø³ÛŒØ§Ø± Ù¾Ø§ÛŒÛŒÙ† Ù…ÙˆØ§Ù†Ø¹
        let pipeGap = 300; // **ÙØ§ØµÙ„Ù‡ Ø¨Ø³ÛŒØ§Ø± Ø²ÛŒØ§Ø¯ Ù…ÙˆØ§Ù†Ø¹ (Ù†ØµÙ ØµÙØ­Ù‡)**
        let pipeWidth = 80; 
        let birdCollisionOffset = 10; 
        let pipeSpawnTime = 3000; // Ù„ÙˆÙ„Ù‡â€ŒÙ‡Ø§ Ù‡Ø± 3 Ø«Ø§Ù†ÛŒÙ‡ ÛŒÚ© Ø¨Ø§Ø± Ø¸Ø§Ù‡Ø± Ù…ÛŒâ€ŒØ´ÙˆÙ†Ø¯

        let gameInterval;
        let pipeInterval;
        let isGameOver = false;
        let score = 0;
        let gameStarted = false;

        let containerHeight; 
        let containerWidth;
        let birdSize;

        function initializeGameDimensions() {
            containerHeight = gameContainer.clientHeight;
            containerWidth = gameContainer.clientWidth;
            // Ø§Ú¯Ø± Ù‡Ù†ÙˆØ² CSS Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ Ù†Ø´Ø¯Ù‡ØŒ Ø§Ø² ÛŒÚ© Ù…Ù‚Ø¯Ø§Ø± Ù¾ÛŒØ´â€ŒÙØ±Ø¶ Ø§Ø³ØªÙØ§Ø¯Ù‡ Ù…ÛŒâ€ŒÚ©Ù†ÛŒÙ…
            try {
                 birdSize = parseFloat(window.getComputedStyle(bird).fontSize) || 50; 
            } catch (e) {
                 birdSize = 50; 
            }
        }

        function startGame() {
            initializeGameDimensions(); 

            instructionScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            isGameOver = false;
            score = 0;
            scoreDisplay.textContent = score;
            birdY = containerHeight / 2 - (birdSize / 2); 
            velocity = 0;
            
            bird.style.top = birdY + 'px';
            bird.style.left = '70px'; 
            bird.style.transform = 'rotate(0deg)';

            document.querySelectorAll('.pipe').forEach(pipe => pipe.remove());

            gameStarted = true;
            gameInterval = setInterval(gameLoop, 20); 
            pipeInterval = setInterval(createPipe, pipeSpawnTime); 
        }

        function gameLoop() {
            if (isGameOver) return;

            velocity += gravity;
            birdY += velocity;
            bird.style.top = birdY + 'px';

            bird.style.transform = `rotate(${Math.min(velocity * 2, 90)}deg)`;

            // Ø¨Ø±Ø®ÙˆØ±Ø¯ Ø¨Ø§ Ø¨Ø§Ù„Ø§ Ùˆ Ù¾Ø§ÛŒÛŒÙ†
            if (birdY <= 0 || birdY + birdSize >= containerHeight) {
                endGame();
                return;
            }

            const birdX = 70; 
            
            document.querySelectorAll('.pipe').forEach(pipe => {
                let pipeX = parseFloat(pipe.style.left);
                pipeX -= pipeSpeed; 
                pipe.style.left = pipeX + 'px';

                if (pipeX + pipeWidth < 0) {
                    pipe.remove();
                }

                // Ø¨Ø±Ø±Ø³ÛŒ Ø¨Ø±Ø®ÙˆØ±Ø¯ (Collision Detection)
                if (
                    (pipeX < birdX + birdSize - birdCollisionOffset && pipeX + pipeWidth > birdX + birdCollisionOffset)
                ) {
                    const topPipeHeight = pipe.children[0].clientHeight;
                    const bottomPipeTop = containerHeight - pipe.children[1].clientHeight;

                    if (
                        (birdY + birdCollisionOffset < topPipeHeight) || 
                        (birdY + birdSize - birdCollisionOffset > bottomPipeTop) 
                    ) {
                        endGame();
                        return;
                    }
                }

                // Ø§Ù…ØªÛŒØ§Ø²Ø¯Ù‡ÛŒ
                if (!pipe.dataset.scored && pipeX + pipeWidth < birdX) { 
                    score++;
                    scoreDisplay.textContent = score;
                    pipe.dataset.scored = 'true'; 
                }
            });
        }

        function createPipe() {
            const minHeight = 50; 
            const gapHeight = pipeGap; 
            const maxTopPipeHeight = containerHeight - minHeight - gapHeight;
            const topPipeHeight = Math.floor(Math.random() * (maxTopPipeHeight - minHeight + 1)) + minHeight;
            const bottomPipeHeight = containerHeight - topPipeHeight - gapHeight;

            const pipe = document.createElement('div');
            pipe.classList.add('pipe');
            pipe.style.left = containerWidth + 'px'; 
            pipe.style.width = pipeWidth + 'px'; 

            const topSegment = document.createElement('div');
            topSegment.classList.add('segment');
            topSegment.style.height = topPipeHeight + 'px';
            topSegment.textContent = 'ğŸš§'; 

            const bottomSegment = document.createElement('div');
            bottomSegment.classList.add('segment');
            bottomSegment.style.height = bottomPipeHeight + 'px';
            bottomSegment.textContent = 'ğŸš§'; 

            topSegment.style.fontSize = `${Math.min(topPipeHeight, pipeWidth)}px`; 
            bottomSegment.style.fontSize = `${Math.min(bottomPipeHeight, pipeWidth)}px`;

            pipe.appendChild(topSegment);
            pipe.appendChild(bottomSegment);
            gameContainer.appendChild(pipe);
        }

        function flap() {
            if (isGameOver || !gameStarted) return; 
            velocity = jumpStrength; 
            bird.style.transform = `rotate(-30deg)`; 
        }

        function endGame() {
            isGameOver = true;
            clearInterval(gameInterval);
            clearInterval(pipeInterval);
            finalScoreDisplay.textContent = score;
            gameOverScreen.style.display = 'flex';
            gameStarted = false;
        }

        // Listener Ù‡Ø§ Ø¨Ø±Ø§ÛŒ Ø³Ø§Ø²Ú¯Ø§Ø±ÛŒ Ø¨Ø§ Ù…ÙˆØ¨Ø§ÛŒÙ„ Ùˆ Ø¯Ø³Ú©ØªØ§Ù¾
        gameContainer.addEventListener('click', flap);
        gameContainer.addEventListener('touchstart', (e) => {
             e.preventDefault(); 
             flap();
        });
        
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.key === ' ') {
                e.preventDefault(); 
                flap();
            }
        });

        startGameButton.addEventListener('click', startGame);
        restartGameButton.addEventListener('click', startGame);

        // Ø§Ø¬Ø±Ø§ÛŒ Ø§ÙˆÙ„ÛŒÙ‡
        instructionScreen.style.display = 'flex';
        // Ù…Ø·Ù…Ø¦Ù† Ù…ÛŒâ€ŒØ´ÙˆÛŒÙ… Ø§Ø¨Ø¹Ø§Ø¯ Ø§ÙˆÙ„ÛŒÙ‡ Ø¯Ø±Ø³Øª Ø³Øª Ø´Ø¯Ù‡ Ø§Ø³Øª
        window.onload = initializeGameDimensions;
    </script>
</body>
</html>
